name: Optimize SVGs
on:
  pull_request:
    paths:
      - "**.svg"

jobs:
  build:
    name: ericcornelissen/svgo-action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ericcornelissen/svgo-action@v1.3.3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        configuration-path: .github/svgo-action-config.yml