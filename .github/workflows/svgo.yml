name: Optimize SVGs
on:
  pull_request:
    paths:
    - "**.svg"

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: ericcornelissen/svgo-action@v1.3.3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        svgo-options: ".github/svgo.config.js"
        comment: true
        svgo-version: 2
