name: Deploy website to IBM Cloud
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12.x

      - name: Install packages
        run: yarn install --frozen-lockfile --network-timeout 300000

      - name: Build site
        run: yarn build:prefix

      - name: Install IBM Cloud CLI
        run: curl -fsSL https://clis.cloud.ibm.com/install/osx | sh

      - name: Install Cloud Foundry CLI
        run: ibmcloud cf install

      - name: US Deploy
        env:
          API_KEY: ${{ secrets.IBM_CLOUD_KEY }}
        run: |
          ibmcloud login -a https://api.ng.bluemix.net --apikey $API_KEY
          ibmcloud target -o IBMDesignOrg -s idl -r us-south
          ibmcloud cf push design-language-website-carbon -b https://github.com/cloudfoundry/nginx-buildpack.git
      
      - name: EU Deploy
        env:
          API_KEY: ${{ secrets.IBM_CLOUD_KEY }}
        run: |
          ibmcloud login -a https://api.eu-de.bluemix.net --apikey $API_KEY
          ibmcloud target -o IBMDesignOrg -s idl -r eu-de
          ibmcloud cf push design-language-website-carbon-eu -b https://github.com/cloudfoundry/nginx-buildpack.git
